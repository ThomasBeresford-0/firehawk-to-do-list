<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <!-- Link to the favicon -->
  <link rel="icon" href="assets/firehawk-favicon.png" type="image/png">
</head>
<body>

  <header class="header">
    <img src="assets/firehawk-logo.png" alt="Firehawk Logo" class="logo">
  </header>

  <div class="todo-container">
    <h1>Firehawk To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add a task here...">
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
    <button id="show-more" style="display:none;">Show More</button>
    <button id="show-less" style="display:none;">Show Less</button>
  </div>

  <!-- Firebase App (core SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

  <!-- Firebase Firestore SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Your app's JavaScript file -->
  <script src="js/app.js"></script>
</body>
</html>
